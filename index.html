<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="font-awesome.min.css">
    <title>ThunderDocs</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar" id="sidebar">
        <div id="breadcrumbs">
          <div>
            <i class="fa fa-chevron-left"></i>
            <span id="current-folder">Home</span>
          </div>
        </div>
        <div id="docs">
          <ul>
          </ul>
        </div>
        <div id="controls">
          <button id="toggle-sidebar">>></button>
          <button id="add-doc"><i class="fa fa-plus"></i></button>
        </div>
      </div>
      <webview class="webview" src="https://docs.google.com" allowpopups></webview>
    </div>
    <script>
      require('./renderer.js')
      var webview = document.getElementById('docs');
      webview.addEventListener('dom-ready', function () {
        webview.insertCSS('#headingStyleSeparator, #printButton, #spellGrammarCheckButton, #undoButton, #redoButton { display: none; }');
        webview.insertCSS('div#docs-omnibox-toolbar, #docs-omnibox-autocomplete, #formatPainterButton, #zoomSelect, #zoomComboBoxSeparator { display: none; }');
        webview.insertCSS('div#docs-toolbar-wrapper { padding-left: 10px !important; }');
      });
    </script>
  </body>
</html>
